  <div class="btn-group" style="display:none; z-index:100; position: absolute;" id="promotion">
    <button onclick="$('#promotion').val('q')">&#x2655;</button>
    <button onclick="$('#promotion').val('r')">&#x2656;</button>
    <button onclick="$('#promotion').val('b')">&#x2657;</button>
    <button onclick="$('#promotion').val('n')">&#x2658;</button>
  </div>
  <script>
  var observer = new MutationObserver(function(mutations) {
    mutations.forEach(function(mutationRecord) {
        if (mutationRecord.attributeName == "style") {
          $('#promotion').val('');
        }
    });    
  });
  var target = document.getElementById('promotion');
  observer.observe(target, { attributes : true, attributeFilter : ['style'] });
  </script>
